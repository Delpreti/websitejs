<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<title>Calculadora de CO2</title>
		<link rel="stylesheet" href="index.css" title="external style sheet">
	</head>

	<body>
		<div class="container">
			<h1>&nbsp Calculadora de CO2</h1>
		
			<div id="mode1" class="login">
				<button class="butao" type="button" id="botaologin" onclick="goLogin()">Fazer login</button>
				<button class="butao" type="button" id="botaocadastro" onclick="goCadastro()">Cadastre-se</button>
				&nbsp;
			</div>
			<div id="mode2" class="container user" onclick="dropMenu()">
				olá, Rodrigo
				<img class="profile" src="imagens/profile1.png" height="60px" width=height>
				<div id="Dropdown" class="drop">
					<a href="#">Perfil</a>
					<button class="butao" type="button" id="logout" onclick="logar(false)">Logout</button>
				</div>
			</div>

		</div>

		<p class="description"><b>ESTA FERRAMENTA CALCULA AS EMISSÕES EM TONELADAS DE CO2</b></p>

		<form name="dadosCalculadora" id="principal" onsubmit="sendCO()">
			<div class="tableView">
				<div class="categoria" name="eletro">
					<div class="container2">
						<img class="TV" src="imagens/Icons/tv FLATICON.png" height="24" width=height>
						<div>Eletrodomésticos</div>
					</div>
					<img class="arrow" id="seta1" src="imagens/flecha direita FLATICON.png" height="32" width=height onclick="togglediv(0)">
				</div>
				<div id="Domesticos" class="esconde" hidden=true>
						<div class="container">
							Ar-condicionado
							<input type="number" name="quant" placeholder="Quantidade">
							<input type="number" name="usage" placeholder="Horas">
							<input type="number" name="btus" placeholder="BTU">
						</div>
						<div class="container">
							Chuveiro Elétrico
							<input type="number" name="usage" placeholder="Horas">
						</div>
						<div class="container">
							Geladeira
							<input type="number" name="quant" placeholder="Quantidade">
						</div>
						<div class="container">
							Microondas
							<input type="number" name="usage" placeholder="Horas">
						</div>
				</div>
				<div class="categoria" name="residuo">
					<p>&nbsp Descarte de resíduos</p>
					<img class="arrow" id="seta2" src="imagens/flecha direita FLATICON.png" height="32" width=height onclick="togglediv(1)">
				</div>
				<div id="Residuos" class="esconde" hidden=true>
					<div class="container">
						Lixo sólido
						<input type="number" name="bags" placeholder="Sacos (50L)">
					</div>
				</div>
				<div class="categoria" name="veiculo">
					<p>&nbsp Veículos</p>
					<img class="arrow" id="seta3" src="imagens/flecha direita FLATICON.png" height="32" width=height onclick="togglediv(2)">
				</div>
				<div id="Rodados" class="esconde" hidden=true>
					<div class="container">
						Kilometros rodados
						<input type="number" name="kilom" placeholder="Km">
					</div>
				</div>
			</div>
		</form>

		<div id="centralizar">
			<button class="butao" type="button" id="botaoCalc" onclick="calculate()">Calcular</button>
		</div>

		<script src="index.js"></script>
	</body>

	<footer>
		<div class="rodape">
			<div class="faleConosco"> 
				<a class="semSublinhado" href="quemsomos.html">
					Quem somos?
				</a>
			</div>

			<div class="freepik">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
		</div>
	</footer>

</html>
