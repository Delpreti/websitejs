<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<title>Calculadora de CO2</title>
		<link rel="stylesheet" href="style.css" title="external style sheet">
		
		<div class="container">
			<h1>&nbsp Calculadora de CO2</h1>
		
			<div class="login">
				<button class="butao" type="button" id="botaologin" onmouseover="recolor()" onclick="enableLogin()">Fazer login</button>
				<button class="butao" type="button" id="botaocadastro" onmouseover="recolor()">Cadastre-se</button>
				&nbsp;
			</div>
		</div>
	</head>

	<body>
		<p class="description">Esta ferramenta calcula as emissões em toneladas de CO2</p>
		<a href="https://www.w3schools.com/jsref/dom_obj_event.asp">link util</a>
		<form name="loginForm" id="formLogin" onsubmit="validateForm()" method="post" hidden=true>
			<input type="text" name="fname" placeholder="usuário"><br>
			<input type="password" name="fpass" placeholder="senha"><br>
			<input type="submit" value="Submit" onclick="confirmForm()">
		</form>
		<form name="dadosCalculadora" id="principal" onsubmit="sendCO()">
			<div class="tableView">
				<div class="categoria" name="eletro">
					<p>&nbsp Eletrodomésticos</p>
					<img src="setinha.png" height="32" width=height onclick="togglediv(1)">
				</div>
				<div id="Domesticos" hidden=true>
						<p>&nbsp Ar-condicionado</p>
						<p>&nbsp Chuveiro Elétrico</p>
						<p>&nbsp Geladeira</p>
						<p>&nbsp Microondas</p>
				</div>
				<div class="categoria" name="residuo">
						<p>&nbsp Descarte de resíduos</p>
						<img src="" onclick="togglediv(2)">
				</div>
				<div class="categoria" name="veiculo">
					<p>&nbsp Veículos</p>
					<img src="" onclick="togglediv(3)">
				</div>
			</div>
		</form>
		<script src="pagina0.js"></script>
	</body>

	<footer>
		<p class="faleConosco">fale conosco: 
			<a href="mailto:link@link.com">
				link template
			</a>
		</p>

		<div class="freepik">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>&nbsp</div>
	</footer>

</html>
